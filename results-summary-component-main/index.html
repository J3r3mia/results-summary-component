<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="results">
        <h4>Your Result</h4>
        <div class="opt_score">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h4 class="h4">Great</h4>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h5>Summary</h5>
        <div class="reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="lighten-icon"><p>Reaction</p>
          </div>  
          <p class="scored">80 <span class="total">/ 100</span></p>
        </div>

        <div class="memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="brains-icon"><p>Memory</p>
          </div>
          <p class="scored">92 <span class="total">/ 100</span></p>
        </div>  

        <div class="verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="message-icon"><p>Verbal</p>
          </div>
           <p class="scored">61 <span class="total">/ 100</span></p>
        </div>
        <div class="visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="eye-icon"><p>Visual</p>
          </div>
          <p class="scored">72 <span class="total">/ 100</span></p>
        </div>

        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jeremia Motaung</a>.
    </div>
  </main>
</body>
</html>
